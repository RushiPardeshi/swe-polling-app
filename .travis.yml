dist: focal
language: python
python:
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"
install:
  - pip install -r mysite/requirements.txt
before_script:
  - cd mysite
  - python manage.py migrate
script:
  - black --check .
  - flake8 .
  - coverage run --source=mysite,polls manage.py test
  - coverage report
after_script:
  - coveralls

env:
  global:
    - COVERALLS_REPO_TOKEN=6COi2NHZixOMoz9pRoxtHe9ArW1liolVQ

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
  region: us-east-1
  app: django-app-polls
  env: polls-app-env
  bucket_name: the-target-S3-bucket
  on:
    branch: main

